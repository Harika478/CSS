<!DOCTYPE html>
<html>
<head>
	<title>Styling in CSS</title>
	<link rel="stylesheet" type="text/css" href="external_styling.css">
	<style type="text/css">
		.internal{
			font-size: 50px;
			font-family: cursive;
		}
	</style>
</head>

<body>
	<h3 style="color: blue;"><center>Inline Styling</center></h3>
<p style="color: red; background-color: yellow;">This is inline styling in css</p>
</body>

	
	<h3 style="color: violet;"><center>Internal Styling</center></h3>
	<p class="internal">This is internal styling</p>
	

	<body>
		<h3 style="color: brown;"><center>External Styling</center></h3>
		<p class="external">This is external styling</p>
	</body>

</body>
</html>
