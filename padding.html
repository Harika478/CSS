<!DOCTYPE html>
<html>
<head>
	<title>padding in css</title>
	<style type="text/css">
		h{
			background: green;
	    	height: 100px;
			width: 80px;
			margin: 70px;
			padding: 80px;
		}
		p{
			background: pink;
			color: blue;
			padding: 40px;
			margin: 250px;
			border: 20px solid green;
			height: 70px;
			width: 200px;

		}
	</style>
</head>
<body>
	<h1>padding in css</h1>
	<p>Fullstack</p>

</body>
</html>
